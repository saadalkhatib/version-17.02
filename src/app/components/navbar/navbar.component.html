<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow rounded-pill">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-uppercase d-flex align-items-center" routerLink="/">
        <img src="assets/images/logo.png" alt="Logo" class="navbar-logo me-2" />
        {{ 'TITLE' | translate }}
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-uppercase" routerLink="/wohnungen">{{ 'ANGEBOTE' | translate }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" routerLink="/ueber-uns">{{ 'INFOS' | translate }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" routerLink="/kontakt">{{ 'KONTAKT' | translate }}</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary text-uppercase ms-2" routerLink="/anmeldung">{{ 'ANMELDUNG' | translate }}</a>
          </li>
        </ul>

        <div class="language-dropdown ms-3">
          <button class="btn btn-outline-light" (click)="toggleDropdown()">
            <i class="bi bi-globe" style="font-size: 1.5rem;"></i>
          </button>
          <ul class="dropdown-menu" [class.show]="dropdownOpen">
            <li><a class="dropdown-item" (click)="changeLanguage('de')">Deutsch</a></li>
            <li><a class="dropdown-item" (click)="changeLanguage('en')">English</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
