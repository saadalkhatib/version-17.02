<div class="container my-5">
  <h1 class="text-center text-primary mb-4">{{ 'CONTACT_HEADER' | translate }}</h1>
  <hr class="mx-auto" style="width: 200px; border-top: 3px solid #007bff;">
  <p class="text-center text-muted mb-5">
    {{ 'CONTACT_DESCRIPTION' | translate }}
  </p>

  <form>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="name" class="form-label">{{ 'NAME' | translate }} <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="name" placeholder="{{ 'NAME_PLACEHOLDER' | translate }}" required>
      </div>

      <div class="col-md-6 mb-3">
        <label for="email" class="form-label">{{ 'EMAIL' | translate }} <span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" placeholder="{{ 'EMAIL_PLACEHOLDER' | translate }}" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="nachricht" class="form-label">{{ 'MESSAGE' | translate }}</label>
      <textarea class="form-control" id="nachricht" rows="5" placeholder="{{ 'MESSAGE_PLACEHOLDER' | translate }}"></textarea>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="datenschutz" required>
      <label class="form-check-label" for="datenschutz">
        {{ 'PRIVACY_POLICY_TEXT' | translate }}
        <a href="#" class="text-primary text-decoration-underline">{{ 'PRIVACY_POLICY_LINK' | translate }}</a>
        {{ 'PRIVACY_POLICY_CONSENT' | translate }}
      </label>
    </div>    
    
    
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg">{{ 'SEND_BUTTON' | translate }}</button>
    </div>
  </form>
</div>
